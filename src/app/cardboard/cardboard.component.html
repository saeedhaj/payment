<div class="app-cardboard">
    <div>
        <mat-card class="example-card " *ngFor="let item of cardList">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{item.title}}</mat-card-title>
                <mat-card-subtitle>{{item.subtitle}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src={{item.image}} alt="Photo of a Shiba Inu" style="max-width: 100px;">
            <mat-card-content>
                <p>
                    {{item.content}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>{{item.like}}</button>
                <button mat-button>{{item.share}}</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
